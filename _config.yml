SEOTitle: Sneha Kudugunta
email: snehark@google.com
description: "AI Resident at Google"
url: "https://sneha-rk.github.io"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'

# Publish posts or collection documents with a future date.
future: true

